<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Your Email System</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="group_project.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Start of Body - On load display emails -->
<body onload="displayStudentInboxEmails()">

    <!--Call for javascript file -->
    <script src="group_project.js"></script>
    <!-- CALL FOR JQUERY -->
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <!-- Main Body -->
    <div class="input-group-text title searchbar" data-role=header>
            <a data-role="button">INBOX</a>
            <a data-role="button"><div class="search-container"><input type="text" id = "searchItem" placeholder="Search.."><!-- SEARCH BAR CODE -- SP -->
            <button type="submit" onclick="searchRequest()">Submit</button></div></a> <!-- SEARCH BAR BUTTON -- SP -->
        </div>
        <!-- Inbox Headers -->
        <div class="view" data-role="content">
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" class="btn inboxHeader"><span class="inboxHeader">FROM</span></a>
                <a data-role="button" class="btn inboxHeader"><span class="inboxHeader">SUBJECT</span></a>
            </div>
            <br>
            <!-- Inbox Emails - admin emails will load in html based on adminInboxEmails -->
            <div data-role="controlgroup" data-type="horizontal" class="studentInboxEmails">
            </div>
            <br>
        </div>

        <!-- Body footer -->
        <div class="input-group-text" data-role=footer>
        </div>

        <!-- Buttons -->
        <div data-role="controlgroup" data-type="horizontal">
            <!-- SENT ITEMS BUTTON -->
            <a data-role="button" class="btn mybtncolor" onclick="stLinkToSentItems()">Sent Items</a>
            <!-- COMPOSE BUTTON -->
            <a data-role="button" class="btn mybtncolor" onclick="stLinkToCompose()">Compose</a>
            <!-- HELP BUTTON - opens help page -->
            <a data-role="button" class="btn mybtncolor" onclick="helpButton()">Help</a>
        </div>
    </div>

</body>
</html>
